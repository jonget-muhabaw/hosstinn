<div class="login_container h-screen w-screen flex items-center justify-center">
  <div class="flex flex-row justify-around items-center w-full mt-16">
    <div class="flex">
      <img
        class="filter absolute bottom-0 h-3/4 left-40 hidden md:block"
        src="../../../assets/logo.png"
        alt="logo"
      />
    </div>

    <form [formGroup]="loginForm">
      <div class="flex flex-col ml-10">
        <div class="flex flex-col mb-2.5">
          <div class="flex flex-col justify-center items-center">
            <img src="../../../assets/fl.png" alt="logo" />
            <h2
              class="text-white font-bold text-3xl antialiased tracking-wider"
            >
              hosstinn
            </h2>
          </div>
          <h1
            class="text-white text-4xl antialiased font-semibold flex justify-center items-center mb-8 mt-6 tracking-wide"
          >
            Sign in
          </h1>
          <label
            for="email"
            class="uppercase text-gray-200 text-lg font-medium tracking-wide"
            >EMAIL</label
          >
          <input
            formControlName="username"
            type="email"
            id="email"
            class="input_container text-sm outline-none outline-0 rounded-lg px-4 py-2 w-full placeholder-white"
            placeholder="hello@reallygreatsite.com"
          />
          @if(loginForm.hasError('required', 'username') &&
          loginForm.controls['username'].dirty){
          <span class="text-red-500 ml-4">*username is required</span>
          }
        </div>
        <div class="flex flex-col mb-2 relative">
          <label
            for="password"
            class="uppercase text-gray-200 text-md font-semibold tracking-wide"
            >Password</label
          >
          <div class="flex items-center justify-center relative">
            <input
              formControlName="password"
              type="{{ showPassword ? 'text' : 'password' }}"
              id="password"
              class="input_container text-sm outline-none outline-0 rounded-lg px-4 py-2 w-full placeholder-white"
              placeholder="*********"
            />
            <span
              class="absolute right-0 pr-2 flex items-center h-full cursor-pointer"
              (click)="togglePasswordVisibility()"
            >
              <fa-icon
                class="text-white"
                [icon]="showPassword ? faEye : faEyeSlash"
              ></fa-icon>
            </span>
          </div>
          @if(loginForm.hasError('required', 'password') &&
          loginForm.controls['password'].dirty){
          <span class="text-red-500 ml-4">*password is required</span>
          }
        </div>
        <div class="flex justify-between mb-3 mt-3">
          <label class="flex items-center" for="remember-me">
            <input
              type="checkbox"
              id="remember-me"
              class="w-4 h-4 border border-gray-400 rounded focus:ring-primary-500"
            />
            <span class="text-sm text-gray-200 ml-1 mr-10"
              >Keep me logged in</span
            >
          </label>
          <a href="#" class="text-sm text-primary-600 underline text-gray-200"
            >Forgot Password?</a
          >  
        </div>
       
       @if(loginForm.invalid){
        <button
        [disabled] = "loginForm.invalid"
        [class.disabled]
        (click)="login()"
        (click)="showErroMessage()"
        class="bg-yellow-200 rounded-md py-1.5 font-bold tracking-wide mb-20"
      >
        Login
      </button>
       }
       @else {
        <button       
        [class.disabled]
        (click)="login()"
        (click)="showErroMessage()"
        class="bg-yellow-300 rounded-md py-1.5 font-bold tracking-wide mb-20"
      >
        Login
      </button>
       }
        <div
          class="border-dotted border-t-4 border-gray-300 w-16 h-2 mb-1 px-2"
        ></div>
        <div
          class="border-dotted border-t-4 border-gray-300 w-16 h-2 mb-1 px-2"
        ></div>
        <div
          class="border-dotted border-t-4 border-gray-300 w-16 h-2 mb-1 px-2"
        ></div>
        <div
          class="border-dotted border-t-4 border-gray-300 w-16 h-2 mb-1 px-2"
        ></div>
      </div>
    </form>

    <!-- Social Icons -->
    <div class="flex justify-end items-end absolute right-0 bottom-0 mb-4 mr-4">
      <fa-icon class="px-2 text-yellow-300" [icon]="faGlobe"></fa-icon>
      <fa-icon class="px-2 text-yellow-300" [icon]="faCamera"></fa-icon>
      <fa-icon class="px-2 text-yellow-300" [icon]="faYoutube"></fa-icon>
      <fa-icon class="px-2 text-yellow-300" [icon]="faLinkedinIn"></fa-icon>
    </div>
  </div>
</div>
